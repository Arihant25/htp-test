# Development Docker Compose Configuration
# This extends the base docker-compose.yml with development-specific settings

services:
  backend:
    build:
      context: ./htp-analyzer-backend
      dockerfile: Dockerfile
    volumes:
      # Mount source code for hot reload
      - ./htp-analyzer-backend:/app
      # Exclude certain directories from sync
      - /app/__pycache__
      - /app/.venv
    environment:
      - DEBUG=True
      - RELOAD=True
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./htp-test-analyzer
      dockerfile: Dockerfile.dev
    volumes:
      # Mount source code for hot reload
      - ./htp-test-analyzer:/app
      # Prevent node_modules from being overwritten
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    command: npm run dev
    stdin_open: true
    tty: true
